<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>Puls4: Comunidad para gente atractiva y millonaria</title>
	<link rel="stylesheet" href="css/puls4.css"/>
</head>
<body>
	<header>
	<!-- dividimos el Header en 3 areas (div) -->
		<div class="logo">
			<img src="imagenes/logo.png" alt="Puls4"/>
		</div>
		<div class="titular">
			<h1 class="titulo">
				Puls4: Comunidad profesional de gente atractiva
			</h1>
			<div>
				<a class="filtro" href="#">
					Responsive Design
				</a>
				<a class="publicar" href="#">
					Publicar				
				</a>
			</div>
		</div>
		<div class="usuario">
			<figure class="avatar">
				<img src="imagenes/avatar.jpg" alt="Javi"/>
			</figure>
			<a class="flechita" href="#">
				X
			</a>
		</div>
		
	</header>
		<nav>
			<ul class="menu">
				<li><a href="#">Python</a></li>
				<li><a href="#">HTML5</a></li>
				<li><a href="#">JavaScript</a></li>
				<li><a href="#">CSS3</a></li>
				<li><a href="#">Django</a></li>
			</ul>
		</nav>
	<!--section es el espacio donde van los artículos-->
	<section class="posts">
		<!--cada article es un DPO-->
		<article class="post">
			<!--tenemos 2 secciones: la parte de arriba que es la imagen y la descripción del objeto y la de abajo que son las acciones-->
			<div class="descripcion"> 
				<figure class="imagen">
					<img src="imagenes/foto.jpg"/>
				</figure>
				<div class="detalles">
					<h2 class="titulo">
							Módulo de usuario (V): Lista y paginación con Laravel
					</h2>
					<p class=autor">
							por <a href="#">Javier Córdoba</a> </p>
					<a class="tag">PHP</a>
					<p class="fecha">hace <strong>20 min</strong></p>
				</div>
			</div>
			<!--acciones tiene un área de votación, nº de votos y una estrellita-->
			<div class="acciones">
				<div class="votos">
					<a class="up" href="#">U</a>
					<span class="total">155</span>
					<a class="down" href="#">D</a>
				</div>
				

			</div>

		</article>
		
	</section>
	<footer>
		<h3 class="powered">
			<strong>Powered by Javi</strong>
			<span class="mejor">copyright 2016</span>
		
	</footer>
</body>
</html>
